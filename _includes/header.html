<header class="site-header custom-header">
  <div class="nav-container">
    <!-- LEFT: dynamic “ntonioa/[slug]” -->
    <div class="nav-left">
      <a href="{{ "/" | relative_url }}" class="brand">ntonioa</a>
      <span class="slug">/{{ page.slug | default: page.title | downcase }}</span>
    </div>

    <!-- CENTER: optional page links (if you want them) -->
    <!-- <nav class="nav-center">
      {% for p in site.nav_pages %}
        <a
          href="{{ p.url | relative_url }}"
          class="{% if page.slug == p.slug %}active{% endif %}"
        >
          {{ p.title }}
        </a>
      {% endfor %}
    </nav> -->

    <!-- RIGHT: social icons -->
    <div class="nav-right">
      {% for link in site.social_links %}
        <a
          href="{{ link.url }}"
          class="social-link"
          data-tooltip="{{ link.name | upcase }}"
          target="_blank" rel="noopener"
        >
          <!-- <i class="{{ link.icon }}"></i> -->
          <i class="fa-regular {{ link.icon }} fa-lg fa-fw"></i>
        </a>
      {% endfor %}
    </div>
  </div>
</header>
